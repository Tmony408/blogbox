{% if messages  %}
 {% for message in messages %}
   <div id="mymessage" class="container">
       <div class="alert {{message.tags}} alert-dismissible text-centre" role="alert" >
           <button type="button" class="close" data-dismiss="alert">
               <span aria-hidden="true">
                   &times;
                </span>
           </button>
           <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
              ERROR:
            {% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
               
            {% else %} 
              {{message.tags}}   
            {% endif %}
           </strong>
           {{ message }}
       </div>


   </div>
 {% endfor %}  
{% endif %}
